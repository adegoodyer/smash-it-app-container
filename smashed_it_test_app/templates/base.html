<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smashed it!</title>

    <!-- Static references for Flask -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/semantic.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">
    <script src="{{ url_for('static',filename='js/semantic.min.js') }}"></script>

</head>

<body>
    <div class="ui container">
        <h1 class="ui center aligned header">SMASHED IT!</h1>
        <h2 class="ui center aligned header">Test app for getting it done..</h2>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Todo Title</label>
                <input type="text" name="title" placeholder="Enter Todo..."><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>

        {% for todo in todo_list %}
        <div class="ui segment">
            <p class="ui big header">
                {{todo.creation_date}} |
                {% if todo.complete == False %}
                <span class="ui gray label">Incomplete</span>
                {% else %}
                <span class="ui green label"> Completed </span>
                {% endif %}
                {{ todo.title }}
            </p>
            <div class="ui buttons">
                <a class="ui blue button" href="/update/{{ todo.id }}">Smash!</a>
                <div class="or"></div>
                <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
